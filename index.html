<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    .container-fluid{
        height: 100px;
        background-color: skyblue;
        display: flex;
    }
    .page-logo{
        width: 30%;
        display: flex;
        padding: 5px;
    }
    .page-logo img{
        width: 90px;
        height: 90px;
        border-radius: 200px;
    }
    .page-logo h2{
        margin-top: 20px;
        margin-left: 5px;
    }
    .page-menu ul{
        list-style: none;
        margin-top: 10px;
    }
    .page-menu ul li{
        display: inline-block;
        padding: 20px;
    }
    .page-menu ul li a{
        text-decoration: none;
        font-size: 20px;
    }
    .container{
        padding: 10px 10px;
        background-color: rgb(190, 184, 184);
        margin-top: 15px;
        display: flex;
         flex-wrap: wrap; 
        justify-content: space-between;  
        
   }
     .card-body h1{
        font-size: 17px;
    }
    .card-body h3{
        font-size: 16px; 
    } 
    .container .card{
        width: 450px;
        height: 300x;
        padding: 15px;
        margin-top: 10px;
    }  

    
</style>
<body>
    <div class="container-fluid">
        <div class="page-logo">
            <img src="https://cdn.dribbble.com/users/261716/screenshots/1719858/logo_gif.gif" alt="">
            <h2>Menu Store</h2>
        </div>
        <div class="page-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Forman</a></li>
                <li><a href="#">Man</a></li>
                <li><a href="#">Contant</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <!-- <div class="card" style="width: 18rem;">
            <img src="https://www.tfcfootball.com.my/wp-content/uploads/2020/09/757095_03.jpg" class="card-img-top" alt="">
            <div class="card-body">
                <h1>Foman fashion</h1>
                <h3>Price 14$</h3>
                <h3>Rate: 3.4</h3>
            </div>
        </div> -->
    </div>
</body>
<script>
    const url=("https://fakestoreapi.com/products?limit=6");

    var txt='';
    const fetchData= async()=>{
        const resposes = await fetch(url);
        const data = await resposes.json();
        try{
            const resposes = await fetch(url);
            const data = await resposes.json();
            for(let item of data){
             txt +=`
                <div class="card" style="witdh: 18rem;">
                    <img src="${item.image}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h1>${item.title}</h1>
                        <h3>${item.price}</h3>
                        <h3>${item.category}</h3>
                        <h1>${item.rating['rate']}</h1>
                    </div>
                </div>
            `;
            }
        }catch(err){
            console.log(err);
        }
        document.getElementsByClassName('container')[0].innerHTML=txt;
    }
    fetchData();
</script>
</html>
